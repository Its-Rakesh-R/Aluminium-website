<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        .mainbox{
        border:2px solid grey;
        border-radius:6px;
        padding:20px;
        margin:9% 20%;
        }
        .card1{
        display:flex;
        }
        .wid{
        width:150px;
        height:170px}
        .first{
        display:flex;
        flex-direction: column;
        justify-content:center;
        }
    </style>
</head>
<body class="poppins-thin ">
<div style="display:flex" class="bg-secondary">
    <div class="mainbox bg-light">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="card1">
                <div class="first">
                    <img class="border border-2 d-flex justify-content-center wid" src="{{data.PICTURE.url}}" alt="{{data.PICTURE}}" width="150px">
                    <input class="form-control mt-3" id="formFileSm" type="file" name="picture" value="{{data.PICTURE}}" required>
                </div>
                <table>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">FIRST NAME</td>
                        <td class="input-group mb-3">
                            <input class="form-control" type="text" name="firstname" value="{{data.FIRSTNAME}}">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">LAST NAME</td>
                        <td class="input-group mb-3">
                            <input class="form-control" type="text" name="lastname" value="{{data.LASTNAME}}">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">USERNAME NAME</td>
                        <td class="pb-3">
                            {{data.USERNAME}}
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">PASSWORD</td>
                        <td class="input-group mb-3">
                            <input class="form-control" type="text" name="password" value="{{data.PASSWORD}}">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">DESIGNATION</td>
                        <td class="input-group mb-3">
                            <input class="form-control" type="text" name="designation" value="{{data.DESIGNATION}}">
                        </td>
                    </tr>
                    <tr>
                        <td class="px-4 text-primary fs-5 text">EMAIL</td>
                        <td class="input-group mb-3">
                            <input class="form-control" type="text" name="email" value="{{data.MAIL}}">
                        </td>
                    </tr>
                </table>
            </div>


            <div class="d-flex justify-content-center">
                <button class="btn btn-success" type="submit" value="upload">Save</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
